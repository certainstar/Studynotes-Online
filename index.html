<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于学习笔记</title>
  <link rel="icon" href="/_media/笔记.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name:'在线学习网站',
      repo:'https://github.com/certainstar/Studynotes-Online',
      homepage:'README.md',
      themeColor: '#2b3a3b',
      coverpage: true,
      onlyCover: true,
      loadNavbar:true,
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      busuanzi: true,
      search: {
        maxAge:86400000,
        paths:[],
        placeholder:'请输入搜索关键字',
        noData:'未搜索到相关结果，别搜了！',
        hideOtherSidebarContent: true,
        depth:1,
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
